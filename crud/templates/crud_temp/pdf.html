  <title>Studnets Records</title>

</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Student ID</th>  
        <th>First Name</th>  
        <th>Last Name</th>  
        <th>Gender</th>  
        <th>Country</th>  
        <th>Age</th>  
        <th>Student_id</th>
        <th>Created_on</th> 
    </tr>  
    </thead>  
    <tbody>  
{% for stu in students %}  
    <tr>  
        <td>{{ stu.id }}</td>  
        <td>{{ stu.first_name }}</td>  
        <td>{{ stu.last_name }}</td>  
        <td>{{ stu.gender }}</td> 
        <td>{{ stu.country }}</td>  
        <td>{{ stu.age }}</td>  
        <td>{{ stu.student_id }}</td>  
        <td>{{ stu.created_on }}</td>   
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
</body>
</html>
